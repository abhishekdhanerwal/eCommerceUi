<!-- start: TABLE WITH PAGINATION -->
<div class="container-fluid container-fullw" style="min-height:600px;">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">

              <div class="panel-heading">
                <div class="row margin-bottom-10">
                  <div class="col-md-12">
                    <a ui-sref="app.newAdmin"
                       class="btn btn-wide btn-primary pull-left" href="#"><i class="ti-plus"></i> Create Admin</a>
                    <a ng-click="vm.tableParams.filter({})"
                       class="btn btn-wide btn-warning pull-right" href="#"><i class="ti-filter"></i> Clear
                      Filters</a>
                  </div>
                </div>
              </div>

                <div class="panel-body">
                  <div class="table-responsive">
                                 <table ng-table="vm.tableParams" show-filter="true" class="table table-striped">

                                    <tr ng-repeat="row in $data">
                                        <td data-title="'Active'"><i ng-if="row.active == true"
                                                                     class="fa fa-lg fa-check"></i><i
                                                ng-if="row.active == false" class="fa fa-lg fa-ban"></i></td>

                                        <td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">{{row.name}}
                                        </td>

                                        <td data-title="'Mobile'">{{row.mobile}}</td>

                                        <td data-title="'Email'">
                                            {{row.email}}</td>

                                      <td data-title="'Actions'" >
                                        <div>
                                          <a ui-sref="app.editAdmin" class="btn btn-transparent btn-xs"
                                             tooltip-placement="top"
                                             uib-tooltip="Edit"><i class="fa fa-pencil"></i></a>
                                          <a href="#" ng-click="vm.toggleStatus(row.id)"
                                             ng-if="row.active == true"
                                             class="btn btn-transparent btn-xs tooltips" tooltip-placement="top"
                                             uib-tooltip="Deactivate"><i class="fa fa-ban"></i></a>
                                          <a href="#" ng-click="vm.toggleStatus(row.id)"
                                             ng-if="row.active == false"
                                             class="btn btn-transparent btn-xs tooltips" tooltip-placement="top"
                                             uib-tooltip="Activate"><i class="fa fa-check"></i></a>
                                        </div>
                                      </td>
                                    </tr>
                                </table>
                    </div>
                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>
</div>
